autonomous_mode: true
agent_autonomy:
  # Agents proceed without user confirmation for these actions
  auto_approve:
    - code_within_patterns
    - file_creation_per_story
    - test_execution
    - lint_fixes
    - api_endpoint_implementation
    - component_creation
    - unit_test_writing
    - database_migrations
    - bug_fixes
    - refactor_within_module

  # These still require user approval
  require_approval:
    - new_architectural_patterns
    - new_external_dependencies
    - breaking_api_changes
    - cross_module_schema_changes
    - security_changes
    - deployment_config

# Agent handoff configuration
agent_handoff:
  # Agents write to artifacts, next agent reads and continues
  enabled: true
  # Don't prompt user between workflow steps
  skip_user_prompts_between_steps: true
  # Auto-advance to next story when current is complete
  auto_advance_stories: true

# Workflow automation
workflow_automation:
  # After story completion, auto-trigger code-review
  auto_code_review: true
  # After code-review pass, auto-mark story complete
  auto_complete_on_review_pass: true
  # Auto-run tests before marking complete
  require_tests_pass: true
