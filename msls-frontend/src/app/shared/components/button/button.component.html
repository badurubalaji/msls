<button
  [type]="type()"
  [disabled]="isDisabled()"
  [class]="buttonClasses()"
  [attr.aria-busy]="loading() ? 'true' : null"
  [attr.aria-disabled]="isDisabled() ? 'true' : null"
>
  @if (loading()) {
    <span class="msls-button__spinner" aria-hidden="true">
      <svg
        class="msls-button__spinner-icon"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="msls-button__spinner-track"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="3"
        />
        <path
          class="msls-button__spinner-head"
          d="M12 2C6.47715 2 2 6.47715 2 12"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
    </span>
  }
  <span class="msls-button__content" [class.msls-button__content--hidden]="loading()">
    <ng-content />
  </span>
</button>
