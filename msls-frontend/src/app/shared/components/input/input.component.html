<div [class]="containerClasses()">
  @if (label()) {
    <label [for]="inputId()" class="msls-input__label">
      {{ label() }}
      @if (required()) {
        <span class="msls-input__required" aria-hidden="true">*</span>
      }
    </label>
  }

  <div class="msls-input__wrapper">
    @if (prefixIcon()) {
      <span class="msls-input__icon msls-input__icon--prefix" aria-hidden="true">
        <msls-icon [name]="prefixIcon()" size="sm" />
      </span>
    }

    <input
      #inputElement
      [id]="inputId()"
      [type]="type()"
      [value]="value()"
      [placeholder]="placeholder()"
      [disabled]="isDisabled()"
      [readonly]="readonly()"
      [required]="required()"
      [autocomplete]="autocomplete()"
      [attr.maxlength]="maxlength()"
      [attr.minlength]="minlength()"
      [attr.pattern]="pattern() || null"
      [attr.aria-invalid]="hasError() ? 'true' : null"
      [attr.aria-describedby]="(error() ? inputId() + '-error' : '') + (hint() ? ' ' + inputId() + '-hint' : '') || null"
      class="msls-input__field"
      (input)="onInput($event)"
      (blur)="onBlur()"
    />

    @if (suffixIcon()) {
      <span class="msls-input__icon msls-input__icon--suffix" aria-hidden="true">
        <msls-icon [name]="suffixIcon()" size="sm" />
      </span>
    }
  </div>

  @if (error()) {
    <p [id]="inputId() + '-error'" class="msls-input__error" role="alert">
      {{ error() }}
    </p>
  } @else if (hint()) {
    <p [id]="inputId() + '-hint'" class="msls-input__hint">
      {{ hint() }}
    </p>
  }
</div>
