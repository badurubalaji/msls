<!-- Toast Container - Fixed positioned in top-right corner -->
<div class="toast-container" aria-live="polite" aria-atomic="true">
  @for (toast of toasts(); track trackByToastId($index, toast)) {
    <div
      class="toast"
      [ngClass]="getVariantClass(toast.variant)"
      role="alert"
    >
      <!-- Icon -->
      <div class="toast__icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" [attr.d]="getIcon(toast.variant)" clip-rule="evenodd" />
        </svg>
      </div>

      <!-- Message -->
      <div class="toast__message">
        {{ toast.message }}
      </div>

      <!-- Dismiss Button -->
      @if (toast.dismissible) {
        <button
          type="button"
          class="toast__dismiss"
          (click)="dismiss(toast.id)"
          aria-label="Dismiss notification"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      }
    </div>
  }
</div>
